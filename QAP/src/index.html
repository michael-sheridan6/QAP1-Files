    <nav id="category-menu">
      <script>
        function O(i)
        {
          return typeof i == 'object' ? i : document.getElementById(i)
        }

        function S(i)
        {
          return O(i).style
        }

        function C(i)
        {
          return document.getElementsByClassName(i)
        }
      </script>
        <!-- Dynamically create your menu category buttons here -->
       <script>
        const categories = [
        {

        },
        {

        }
      ];
      </script>
      
      <ul><li><script>
      const menuNav = document.getElementById("category-menu");
      
      categories.forEach(category => {
        const button = document.createElement("button");
        button.innerText = category.name;
        O(button).onmousemove = function()
        {S(button).background ='#eee'};
        O(button).onmouseout = function()
        {S(button).background ='white'};
    
        button.addEventListener("click", () => {
          showCategoryProducts(category.products);

        });
        
        menuNav.appendChild(button);
